<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - PetsKart</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
 
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Get in touch today!</p>
    </div>
  </div>

  
  <div class="contact-main">
   
    <div class="contact-left">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
        <button type="submit"><a href="pets.html" style="text-decoration: none;">Home</a></button>
      </form>
    </div>


    <div class="contact-right">
      <div class="info-box">
        <p><strong>Email:</strong> contact@petskart.com</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
        <p><strong>Address:</strong> 123, Pet Street, Pet City, India</p>
      </div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160985916!2d72.74109991874244!3d19.08219783946906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63f3a2e3f21%3A0x4f7954cfef89c0e4!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1610000000000" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
