
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="cart-container">
    <h1>Your Shopping Cart</h1>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Pet</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items will be rendered here -->
      </tbody>
    </table>

    <div class="cart-total">
      <strong>Total: INR <span id="total-amount">0</span></strong>
    </div>

    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
    <button class="clear-cart-btn"><a href="pets.html" style="text-decoration: none; color: black;">Home</a></button>
    <button class="clear-cart-btn"><a href="Animals.html" style="text-decoration: none; color: black;">Shop More</a></button>
  </div>

  <img id="cratbg" src="cartbg.jpeg" alt="">

 <script src="cart.js"></script>
<script>
  renderCart();
</script>

</body>
</html>
